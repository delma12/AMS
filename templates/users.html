<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .notification-banner {
            display: none;
            padding: 0.75rem 1.25rem;
            margin: 1rem 0;
            border-radius: 0.375rem;
            color: #fff;
            font-weight: bold;
            text-align: center;
        }
        .notification-banner.success {
            background-color: #28a745;
        }
        .notification-banner.error {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Manage Users</h1>
        <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addUserModal">Add User</button>

        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Password</th>
                        <th>Role</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="user-table-body">
                    {% for user in users %}
                    <tr>
                        <td>{{ user.id }}</td>
                        <td>{{ user.username }}</td>
                        <td>***</td> <!-- Display hashed password as stars -->
                        <td>{{ 'Admin' if user.is_admin else 'User' }}</td>
                        <td>
                            <button class="btn btn-warning" onclick="editUser({{ user.id }})">Edit</button>
                            <button class="btn btn-danger" onclick="confirmDeleteUser({{ user.id }})">Delete</button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <!-- Centered Back to Dashboard Button -->
        <div class="text-center mt-4">
            <a href="/dashboard" class="btn btn-secondary">Back to Dashboard</a>
        </div>

        <!-- Notification Banner -->
        <div id="notificationBanner" class="notification-banner"></div>

        <!-- Modal for adding/editing user -->
        <div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addUserModalLabel">Add User</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="user-form">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="mb-3">
                                <label for="role" class="form-label">Role</label>
                                <select class="form-control" id="role" required>
                                    <option value="user">User</option>
                                    <option value="admin">Admin</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentUserId = null;

        function showNotification(message, isSuccess) {
            const banner = document.getElementById('notificationBanner');
            banner.textContent = message;
            banner.className = `notification-banner ${isSuccess ? 'success' : 'error'}`;
            banner.style.display = 'block';
            setTimeout(() => {
                banner.style.display = 'none';
            }, 5000);
        }

        document.getElementById('user-form').addEventListener('submit', async function(event) {
            event.preventDefault();  // Prevent default form submission

            if (!window.confirm('Are you sure you want to save these changes?')) {
                return;  // Exit if user does not confirm
            }

            // Get form data
            const userData = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value,
                is_admin: document.getElementById('role').value === 'admin'
            };

            try {
                let response;
                if (currentUserId) {
                    // If editing, send a PUT request to update the user
                    response = await fetch(`/users/${currentUserId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(userData),
                    });
                } else {
                    // If adding a new user, send a POST request
                    response = await fetch('/users', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(userData),
                    });
                }

                if (response.ok) {
                    showNotification('User saved successfully', true);
                    location.reload();  // Reload the page to show the updated user list
                } else {
                    const errorData = await response.json();
                    showNotification(`Error saving user: ${errorData.detail}`, false);
                }
            } catch (error) {
                showNotification('An error occurred while saving the user', false);
                console.error('Error:', error);
            }

            currentUserId = null;
        });

        function editUser(userId) {
            fetch(`/users/${userId}`, {
                method: 'GET',  // Ensure it's a GET request
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to fetch user');
                }
                return response.json();
            })
            .then(user => {
                document.getElementById('username').value = user.username;
                // Don't pre-fill the password field
                document.getElementById('role').value = user.is_admin ? 'admin' : 'user';

                currentUserId = userId;

                const modal = new bootstrap.Modal(document.getElementById('addUserModal'));
                modal.show();
            })
            .catch(error => {
                showNotification('Failed to fetch user details', false);
                console.error('Error fetching user data:', error);
            });
        }


        function confirmDeleteUser(userId) {
            if (window.confirm('Are you sure you want to delete this user?')) {
                deleteUser(userId);
            }
        }

        function deleteUser(userId) {
            fetch(`/users/${userId}`, {
                method: 'DELETE'
            })
            .then(response => {
                if (response.ok) {
                    showNotification('User deleted successfully', true);
                    location.reload();  // Reload the page to reflect changes
                } else {
                    showNotification('Error deleting user', false);
                }
            })
            .catch(error => {
                showNotification('An error occurred while deleting the user', false);
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
